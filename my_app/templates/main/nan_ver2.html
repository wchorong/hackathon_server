<!DOCTYPE html>
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'jun/css/nan.css' %}">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a191483d57140c657a95e287bfc4c5d7&libraries=services,clusterer,drawing"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script> 
    <title>Document</title>
</head>
<body class="bodycon">

    <div class="uibar">
        <div class="logo">
        </div>
        <div class="tuto">도와드릴까요?</div>
        <div class="mypagebox">
            <img src="{% static 'Ellipse 3.png' %}" alt="sdf" class="im">
            <div class="mypage">마이페이지</div>
        </div>
    </div>

    <form action="">
        <div class="mainbox">
            <div class="mapbox">
                <div id="map" class="map">

                    <div class="add">
                        <input type="text" id="address" placeholder="주소 검색하기">
                        <button type="button" id="searchBtn"><img src="{% static '돋보기.png' %}" alt="검색"></button>
                    </div>

                </div>
                <div class="mapaddress">
                    <input type="text" value="" name="inputValue" placeholder="oo도 oo시 oo동">
                </div>
            </div>
            <div class="contentbox">
                <label for="content">본문 내용을 입력하세요</label>
                <input type="text" name="content" id="content">
            </div>
            <div class="datebox">
                <label for="content">날짜를 선택하세요</label>
                
                <input type="date" href="#pop_info_1" class="btn_open" value="" name="inputValue2" id="date">
                
                <div class="con">
                    <div id="pop_info_1" name = "calendar" style="display:none;">
                        <div class="calendarbox">

                            <div class="date_wrap">

                                <div class="date_month_hd">
                                    <div class="button_wrap">
                                    <div type="button" id="month-prev" class="month-moveL"><</div>
                                    <div id="yearMonth" class="month_n">2022.05</div>
                                    <div type="button" id="month-next" class="month-moveR">></div>
                                    </div>
                                </div>

                                <table class="date_month_bd">
                                    <thead>
                                    <tr>
                                        <th class="sun_h">일</th>
                                        <th>월</th>
                                        <th>화</th>
                                        <th>수</th>
                                        <th>목</th>
                                        <th>금</th>
                                        <th class="sat_h">토</th>
                                    </tr>
                                </thead>
                                <tbody id="tbl-month">
                                    <!--insert calender by javascript-->
                                </tbody>
                                </table>
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
            <div class="timebox">
                <label for="content">시간을 선택하세요</label>
                <input type="time" name="" id="">
                <!-- <form>
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </form> -->
            </div>
            <div class="btnbox">
                <button>요청하기</button>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="{% static 'nan.js' %}">
    </script>
    
</body>
{% endblock %}
</html>
