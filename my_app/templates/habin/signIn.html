<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn Page</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="login-container">
        <h1><img class="logo" src="/habin/js/logo.png" alt="Logo"></h1>
        <div class="divider"></div>
        <form>
            <label for="username">이메일을 입력하세요</label>
            <input type="text" id="username" name="username" required>

            <label for="password">비밀번호를 입력하세요</label>
            <input type="password" id="password" name="password" required>
            
            <div class="login-options">
                <div class="remember-login">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">자동로그인</label>
                </div>
                <a class="forgot-password" href="#연결링크">아이디 / 비밀번호 찾기</a>
            </div>

            <input type="submit" value="로그인">
        </form>
        
        <a class="loginHelp" href="튜토리얼 페이지 링크">처음이라면 도와드릴까요 ?</a>
        
        <label class="SLogin_L">SNS 계정으로 로그인하기</label>
        

        <div class="SLogin_a">
                <a class="naver" href="네이버 로그인 연결링크"></a>
                    <!-- <img src="네이버-image.png" alt="네이버 Image" width="20" height="20"> -->
                <a class="kakao" href="카카오 로그인 연결링크"></a>
                    <!-- <img src="카카오-image.png" alt="카카오 Image" width="20" height="20"> -->
        </div>
        <a class="signUp_Btn" href="#연결링크">회원가입 > </a>
    </div>
</body>
</html>
